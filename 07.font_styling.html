    note : 
        1. font-family er nam jodi ekadik word er hoy tahole oi font-family ke one or two qutation er vitore likhte hobe
        2. ekadik font-family eksathe use korle tader moddhe coma(,) dite hobe
        3. font-family use korar jonno website -> fonts.google.com
            -> simply j font-family use korte cai tar upore thaka + a click korbo 
            na bujle anisul islam tutorial 8 -> 4.38 minute
        4. font-style use kore font ke stylish kora jay jemon : italic
        5. lekha bold korar jonno -> font-weight a value diye dite hobe jemon bolder
        6. font a color deyar jonno color a ekta value diye dite hobe

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling</title>
    <style>
        .mystyle {
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;
            font-weight: bolder;
            color:brown;
        }
    </style>
</head>

<body>
    <p class="mystyle">This is a paragraph</p>
</body>

</html>
