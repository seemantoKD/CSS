    note :
        1. kuno ekti webpage er layout design korte position property
            onek use hoy.
        2. like : kuno ekta element ke page er right,left,top,bottom any kind
            of position a rakhte caile position property use kora hoy
        3. onek doroner position royeche . for an example 
            i. fixed position : ekta kicuke ekdom fixed kore dibo. page scroll korleo 
                movement korbe na.

            ii. static position : 
                -> normal/default positioning
                -> sob element default vabe static

            iii. relative position :
                -> element nijer jaygay e thakbe. But user 
                    caile upor nic korte parbe.
                -> summary : 
                    1. element space jaygay e thakbe 
                    2. But user dekhbe element ta movement korche
                    3. user caile left right top bottom korte pare

            iv. absolute position : 
                -> element tar flow theke sore jay
                -> position change kore
                -> user jevabe control korbe sevabe position nibe but parent er upor depend kore

                ** parent na thakle full page ke parent vebe positon ney


        4. position mainly top bottom left right use hoy value hisabe.
            *** static default howay top bottom left right kaj kore na.

        5. absolute use korle jekunu keu er under a kaj kore
-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        /* static position/normal/default positon */
        .div1 {
            border: 3px solid green;
            padding: 5px;
            position: static;
            /* top bottom left right no work for static */
            top: 30px;
        }


        /* relative position */
        .div2 {
            border: 3px solid green;
            padding: 5px;
            position: relative;

            /* body theke left side a 20px move koreche */
            left: 20px;

            /* body theke right side a 50px move koreche */
            right: 50px;

            /* body theke top side a 130px move koreche */
            top: 130px;

            /* body theke bottom side a 40px move koreche */
            bottom: 40px;
        }


        /* fixed position */
        .div3 {

            border : 3px solid green;
            padding : 5px;
            position : fixed;
            
        }

        /* absolute position */
        .div4 {

            border : 3px solid brown;
            padding : 5px;
            position : relative;
            height : 300px;
        }

        .div5 {

            border : 3px solid yellow;
            padding : 5px;
            position : absolute; /* div4 er under a positioning korbe */
            left : 100px;
            top : 130px; /* normally body theke count kore but absolute use koray tar parent that means div4 theke hisab count korbe */

        }
    </style>
</head>
