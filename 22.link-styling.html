<!--
    note :
        1. unorder list use krle by default dot ase .. user caile seta remove korte
            pare; syntax : list-style-type : none
        2. home distance about contact er moddhe distance increase korte pari margin diye
        3. home distance about contact pasapasi niye asa jay float : left use kore

        4. hyperlink er nice j underline seta o remove kora jay caile. 
            -> syntax : text-decoration : none

        5. kunu element er sobkicu center a ante caile margin : 0 auto; use korbo
        6. hyperlink a cursor rakhle by default tir cihnno thake . user caile cursor property
            use kore seta change krte pare. like -> cursor : crosshair/pointer/help

        7. user jodi cay hyper link a jokhon jabe tokhon underline hobe just tahole seta 
            o korte pare . syntax -> 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Styling- how to create navigation menu</title>

    <style>
        #nav-menu {

            width : 500px;
            height: 80px;
            background-color:#639e63;
            margin : 0 auto; /* center a cole asbe sobkicu */
        }

        #nav-menu ul {}

        #nav-menu ul li {

            list-style-type: none;
            /* distance increase using margin */
            margin : 20px;
            /* pasapasi niye asar jonno float use kora jay */
            float : left;
        }

        #nav-menu ul li a {

            text-decoration : none;
            font-size: 25px;
            color : white;
            cursor : pointer;
        }

        /* hyper link ke hover kore jokhon jabo hyper link a tokhon underline hobe */
        #nav-menu ul li a:hover {

            text-decoration: underline;
            text-decoration-color:red;
        }

    </style>


</head>

<body>

    <div id="nav-menu">

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tutorials</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </div>

</body>

</html>

<!--
    learning :
        1. ul/ol theke by default sign remove kora
        2. multiple element er moddhe increase baranu margin use kore
        3. multiple element pasapasi ana float property use kore
        4. hyperlink er nice by default asa underline remove kra using text-decoration property
        5. kuno element er sobkicu center a ana margin auto use kore
        6. hyperlink a cursor rakhle by default tir cihnno ase seta update kora using cursor property
        7. hover use kore just special moment a element a style deya 
-->
