<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown-MeNu</title>
    <style>
        .navbar {

            background-color: #40868b;
            padding: 1% 7%;
            text-align: center;
        }

        .navbar a {

            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
        }

        .container {

            display: inline;
            position: relative;
        }

        .content {

            position: absolute;
            top: 30px;
            right: 0px;
            background-color: #40868b;
            text-align: left;
            min-width: 100px;
            display: none;
        }

        .content a {

            display: block;
        }

        .container:hover .content {

            display: block;
        }

        .content a:hover {

            background-color: gray;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Creating DropDown mEnu</h1>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tutorial</a>
        <div class="container">
            <a href="#">Contact me</a>
            <div class="content">
                <a href="#">Facebook</a>
                <a href="#">Email</a>
            </div>
        </div>
        <a href="#">about me</a>
    </div>
</body>

</html>
