<!--
    note :
        1. padding a x px deya mane sob dik (top,bottom,left,right) sob dik theke x px nibe
        2. by default web page a margin thake. User caile seta nicer moto remove korte pare 
            -> body{
                margin : 0px;
                padding : 0px;
            }
        3. padding margin er motoi... padding a 10px 20px means -> top-bottom = 10px & left-right=20px
        4. padding means -> vitore kaj hobe && margin -> baire kaj hobe
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #section1 {

            padding: 50px;
            width: 200px;
            background-color: green;
            margin-bottom:10px;
        }

        #section2 {

            padding: 10px 20px;
            width: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="section1">
        <h1>Bangladesh</h1>
    </div>

    <div id="section2">
        <h1>United Kingdom</h1>
    </div>
</body>

</html>
