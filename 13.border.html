<!--
    note :
        1. border create korte hole 
            1. border property te value hisabe 3 ta jinis deya jabe
                i. width (5px) -> border er dag er dag er width
                    border-width : 5px
                ii. color (orange)
                    border-color: orange
                iii. style (solid,double,dotted,etc)
                    border-style : dotted;
            ! order maintain kora lagbe na 
        2. border er top bottom left right ke niye alada alada vabe kaj kora jay
            ex : border-left : 5px yellow double
        3. border style er jonno website w3 school
        4. border-radius : border sob dik theke x px jayga niye nibe
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>

        h1,h2,h3 {
            border: 5px orange dotted;
            width: 250px;
            border-radius : 20px;
        }

    
        
    </style>
</head>

<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
</body>

</html>
