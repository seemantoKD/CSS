        // specifiacity calculator 
            1. a = number of - id
            2. b = number of - class/pseudo class/attribute
            3. c = number of - elements / pseudo elements

            example 1 : 

            question : h1 er background color ki hobe ?
            h1 {
                background-color : brown;
            }

            h1 {
                background-color : green;
            }

            ans : 
            // for brown
            a = 0, b=0, c=1 -> 0 0 1

            // for green
            a = 0, b=0, c=1 -> 0 0 1

            jehetu specificity value same tai amra priority check korbo.
            code always upor theke nice execute hoy . so background color hobe green

            example : 02

            question : brown or green or burleywood?
            h1 {
                background-color : brown;
            }

            h1 {
                background-color : green;
            }
            
            .title {
                background-color : burleywood;
            }

            ans : 
            specificieaty calculate 
            
            1. for brown : a = 0, b= 0, c = 1       -> 0 0 1
            2. for green : a = 0, b= 0, c = 1       -> 0 0 1
            3. for burleywood : a = 0, b = 1, c = 0 -> 0 1 0

            so dekha jacche burleywood er specificity beshi thats why burleywood hobe
            answer.


            example : 03

            question : brown or burleywood or green?
            h1 {
                background-color: brown;
            }

            .title {
                background-color :burlywood;
            }

            #heading {
                background-color: green;
            }

            ans : 

            1. for brown : a = 0, b = 0, c = 1      -> 0 0 1
            2. for burleywood : a = 0, b = 1, c = 0 -> 0 1 0
            3. for green : a = 1, b = 0, c = 0      -> 1 0 0 

            jehetu green er specificity beshi thats why ans hobe green

    summary : 
        -> jar specificity beshi tar priority beshi 
        -> if specificity same then sobar last a jeta use kora hobe seta 
            priority pabe.

    # important : 
        * universal selector (*) specificity - 0

        * !important specificity : 10000 -> eta use kora recomended noy , eta jamela create kore
