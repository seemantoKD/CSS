<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Progress bar</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .skill-container {

            background-color: gray;
            width: 500px;
            padding: 20px;

        }

        .skill-container li {

            list-style-type: none;
            margin: 50px 0px;
            font-weight: bolder;
            text-transform: uppercase;
            position: relative;
        }

        /* animation howar age ki ki hobe */
        .skill-container li::before {

            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0px;

            background-color: rgb(170, 167, 173);
            width: 100%;
            height: 25px;
            border-radius: 1000px;
        }


        /* animation howar por ki ki hobe */
        .skill-container li::after {

            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0px;

            background-color: rgb(249, 249, 250);
            width: 0;
            height: 25px;
            border-radius: 1000px;



            /* animation property*/
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-iteration-count: 3;
            animation-direction: forward;
            animation-fill-mode: forwards;
        }

        /* html er sathe animation add */
        .skill-container li.html::after {

            animation-name: ht;
        }

        /* using animation */
        @keyframes ht {

            to {

                width: 90%;
                background-color: orange;
            }
        }

        .skill-container li.css::after {

            animation-name: cs;
        }

        @keyframes cs {

            to {
                width: 80%;
                background-color: orangered;
            }
        }

    </style>
</head>

<body>

    <div class="skill-container">
        <ul>
            <li class="c">C</li>
            <li class="cpp">CPP</li>
            <li class="html">HTML</li>
            <li class="css">CSS</li>
            <li class="py">Python</li>
            <li class="engl">English</li>
        </ul>
    </div>


</body>

</html>
