<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on class and id</title>
    <style>
        #section1 {

            background-color: green;

        }

        #section1 p {

            color: skyblue;

        }

        #section1 h2 {

            font-family: 'Courier New', Courier, monospace;

        }

        .style1 {
            color: skyblue;
        }

        .style2 {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="section1">
        <h2>This is Heading</h2>
        <p>This is paragraph</p>
    </div>

    <h1 class="style1 style2">Bangladesh</h1>
</body>

</html>
