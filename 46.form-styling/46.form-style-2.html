<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form Style part 2</title>
    <style>
        
        textarea {

            resize: none;
            width: 50%;
            padding: 20px;
            border: 3px solid gray;
            border-radius: 10px;
        }

        input[type="button"],  input[type="reset"]{

            width: 100px;
            border: none;
            background-color: indianred;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        select {

            width: 50%;
            padding: 20px;
            border: none;
            background-color: tomato;
            border-radius: 10px;
        }

    </style>
</head>

<body>

    <form action="">

        <textarea name="" id="" rows="10">Write your comments here</textarea>
        <p>
        <input type="button" value="submit">
        <input type="button" value="reset">


        <select name="Course" id="crs">
            <option value="DBMS">DBMS</option>
            <option value="DBMS" selected>OOP</option>
            <option value="DBMS">Microprocessor</option>
            <option value="DBMS">TOC</option>
            <option value="DBMS">ML</option>
        </select>
    </form>


</body>

</html>
