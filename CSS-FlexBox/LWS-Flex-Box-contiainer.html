        3. Flexbox :
            Flexbox is a CSS box model to easily layout,align and distribute
            space among items within a container either horizontally or vertically.

        4. Flexbox one dimensional, Flexbox niye thinking korle ekdike 
            nojor dite hobe. Either Horizontally or vertically.

        - Flexbox

                element gula ektar por ekta by default niche niche asbe.

            2. But jodi amra display:flex kore dei container ke tahole sathe sathe

            4. flex-direction:
            
                flexbox mainly by default x axis or row wise movement hoy.
                flexbox er ei direction ta control kora jay flex-direction property diye

                    i. flex-direction by default row thake.[kichu na dile o etai thake by default]
                    ii. flex-direction reversely row korle right to left movement korbe
                    iii. jodi amra webpage ke default system ke ultai dei tahole 
                        flex-direction col use korle... 
                            1. main axis cole jabe niche
                            2. cross axis cole jabe upore

                            jehetu webpage main axis borabor movement kore so element gula
                            tokho left to right movement na hoye top to bottom movement korbe

                    iv. ekn jodi reversely col kori tahole webpage movement korbe bottom to top
                        wise.

                summary: amader flexbox use er smy mone rakhte hobe webpage by defaultly 
                    x axis or row wise movement kore but user caile flex-direction use kore
                    webpage er movement customize korte pare.

            5. flex-wrap:

                1. jodi kunosomoy element eto beshi hoye jay j container
                    er width ved kore cole jay but nice name na. orthat overflow 
                    hoy tahole by default flex box no wrap kore rakhe. But oi j overflow
                    hole wrap hobe ki na seta control kora hoy flex-wrap property diye

                    . By default flex-wrap: no-wrap thakay flexbox wrap kore na.

                    . jodi user flex-wrap:wrap kore tahole container a jototuk jayga dorbe na
                        seta automatically nice wrap hoye hoye set hobe
                    -> wrap houk r na houk webpage er movement/flow same thakbe orthat main axis wise


                        i. wrap-reverse use korle ekdom nic theke start hobe (if flex-direction: row)

            *** flex-direction + flex-wrap = flex-flow

            6. flex-flow property
                *** syntax: flex-flow: flex-direction flex-wrap;
                    example: flex-flow: row wrap


            another topic
            ~ main axis wise alignment:

                * main axis alignment er jonno use hoy justify-content property
                1. by default alignment left thake. value ta evabe set thake
                    justify-content: flex-start.

                2. space-around: carpase space diye align kore
                3. space-between: carpase na just duita element er majkhane space diye align kore
                4. space-evenly: carpase equal space niye align kore dibe. 
                    remember:
                        1. around carpase space diye align kore
                        2. evenly carpase equally space diye align kore

                
                    * space-evenly ekta axis wise equal space dey and align kore
                
                    -> justify content hocche simply main axis wise amader j content ta

            ~ cross axis wise alignment:
                -> cross axis alignment er jonno use hoy align-items property
                    1. by default value thake stretch

                            But main axis a justify content use hoito jeta full content niye kaj korto.

                    2. flex-start: flex er start theke shuru hobe
                    3. flex-end: flex er end theke shuru hobe
                    4. center: center a cole jabe item gula

            *** summary:
